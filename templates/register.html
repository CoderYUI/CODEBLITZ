{% extends "layout.html" %}
{% block body %}
    <!-- Container -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-800 to-purple-600">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
            <!-- Tabs for Sign Up / Login -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Welcome to CodeBlitz</h1>
                <p class="text-gray-600">Sign up or log in to start your journey.</p>
            </div>
            <div class="flex justify-center space-x-4 mb-8">
                <button id="signup-tab" class="text-gray-800 font-semibold hover:text-blue-600">Sign Up</button>
                <button id="login-tab" class="text-gray-800 font-semibold hover:text-blue-600">Login</button>
            </div>
            <hr class="mb-4">

            <!-- Sign Up Form -->
            <form id="signup-form" action="/signup" method="POST" class="space-y-4">
                <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400" required>
                <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400" required>
                <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Sign Up</button>
            </form>

            <!-- Login Form -->
            <form id="login-form" action="/login" method="POST" class="space-y-4 hidden">
                <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400" required>
                <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Log In</button>
            </form>
        </div>
    </div>

    <!-- Toggle between Sign Up and Login -->
    <script>
        const signupTab = document.getElementById('signup-tab');
        const loginTab = document.getElementById('login-tab');
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');

        signupTab.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });
    </script>
{% endblock %}
