{% extends "layout.html" %}

{% block body %}
<div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-blue-900 mb-6">Profile</h1>
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Details</h2>
        <p class="text-lg text-gray-700"><strong>Username:</strong> {{ user.username }}</p>
        <p class="text-lg text-gray-700"><strong>Email:</strong> {{ user.email }}</p>
    </div>
    <div class="mt-6">
        <a href="/dashboard" class="bg-blue-900 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Go to Dashboard</a>
    </div>
</div>
{% endblock %}
